version: '3.8'

services:
  app:
    container_name: polvinho_app
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/polvinho
    depends_on:
      - mongo

  mongo:
    container_name: mongo_db
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:

